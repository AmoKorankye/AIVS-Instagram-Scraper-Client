appId: com.aivs.instagram-scraper
productName: AIVS Instagram Scraper
copyright: Copyright Â© 2025 AIVS

# Directories
directories:
  buildResources: build
  output: dist

# Files to include
files:
  - "!**/.git/*"
  - "!**/.DS_Store"
  - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!**/node_modules/.bin"
  - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"
  - "!.editorconfig"
  - "!**/._*"
  - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,.gitignore,.gitattributes}"
  - "!**/{__pycache__,thumbs.db,.flowconfig,.idea,.vs,.nyc_output}"
  - "!**/{appveyor.yml,.travis.yml,circle.yml}"
  - "!**/{npm-debug.log,yarn.lock,.yarn-integrity,.yarn-metadata.json}"
  - .next/**/*
  - electron/**/*
  - public/**/*
  - package.json

# Extra resources (Flask binary and Next.js build)
extraResources:
  - from: "../server/dist/flask-backend"
    to: "flask-backend"
  - from: "../server/dist/flask-backend.exe"
    to: "flask-backend.exe"
    filter: "**/*"
  - from: ".next/standalone"
    to: "app"
    filter: "**/*"
  - from: ".next/static"
    to: "app/.next/static"
    filter: "**/*"
  - from: "public"
    to: "app/public"
    filter: "**/*"

# macOS configuration
mac:
  category: public.app-category.productivity
  target:
    - dmg
    - zip
  icon: build/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

dmg:
  title: "${productName} ${version}"
  icon: build/icon.icns
  background: build/background.png
  contents:
    - x: 410
      y: 150
      type: link
      path: /Applications
    - x: 130
      y: 150
      type: file

# Windows configuration
win:
  target:
    - nsis
    - portable
  icon: build/icon.ico

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: "${productName}"

# Linux configuration
linux:
  target:
    - AppImage
    - deb
  category: Office
  icon: build/icon.png

# Publishing (optional - for auto-updates)
publish:
  provider: generic
  url: https://your-update-server.com
